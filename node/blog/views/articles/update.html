<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/uploads/default.jpg" type="imge/x-icon">

    <title>大笑笑的博客-修改文章</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="/css/plugins/morris.css" rel="stylesheet">

    <link rel="stylesheet" href="/editor.md/css/editormd.min.css">


    <!-- Custom Fonts -->
    <link href="/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">

        <!-- 引入网站的顶部导航和左侧导航 -->
        <%- include ../nav.html %>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            修改文章
                        </h1>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-lg-12">
                        <form action="/articles/update" method="post" class="form-horizontal">
							<input type="hidden" name="_id" value="<%=article._id%>">

                            <div class="form-group">
                                <label for="articlename" class="col-sm-2 control-label">文章名：</label>
                                <div class="col-sm-10">
                                   <input type="text" name="articlename" class="form-control" id="articlename" value="<%=article.articlename%>">
                                </div>
                            </div>
						
                            <div class="form-group">
                                <label for="likes" class="col-sm-2 control-label">分类：</label>
                                <div class="col-sm-2">
                                    <select class="form-control" name="type">
                                        <option value="">--请选择--</option>
                                        <% types.forEach(function(value,key){ %>
                                        <option value="<%=value._id%>" <%= article.type.toString() == value._id ? 'selected' : 'no' %>><%=value.typename%></option>
                                        <% }) %>
                                    </select>
                                </div>
                            </div>

							<div id="box">
								<textarea name="content" class="form-control" rows="3"><%=article.content%></textarea>
							</div>

                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-10">
                                  <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </div>

						</form>


                    </div>
                </div>
                
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

	<script src="/js/jquery.min.js"></script>
	<script src="/editor.md/editormd.min.js"></script>
	<script type="text/javascript">
		var testEditor;

        $(function() {
            testEditor = editormd("box", {
                width   : "90%",
                height  : 640,
                syncScrolling : "single",
                path    : "/editor.md/lib/"
            });
        });
    </script>
    <!-- jQuery Version 1.11.0 -->
    <script src="/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>


   	

</body>

</html>
