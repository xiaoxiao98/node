<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/uploads/default.jpg" type="imge/x-icon">

    <title>大笑笑的博客-分类首页</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="/css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">

       <!-- 引入网站的顶部导航和左侧导航 -->
        <%- include ../nav.html %>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            分类首页
                        </h1>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-lg-12">
                        <table class="table">
                            <tr>
                                <th>编号</th>
                                <th>分类名</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                            <% types.forEach(function(value,key){%>
                            <tr>
                                <td>
                                    <%=value._id%>
                                </td>
                                <td>
                                    <%=value.typename%>
                                </td>
                                
                                <td>
                                    <%=moment(value.createdAt).format('YYYY-MM-DD HH:mm:ss')%>
                                </td>
                                
                                <td>
                                    <a href="/types/update/<%=value._id%>" class="btn btn-warning btn-xs">修改</a>
                                    <a href="/types/remove/<%=value._id%>" class="btn btn-danger btn-xs">删除</a>
                                </td>
                            </tr>
                            <%})%>
                          
                            <tr>
                                <td colspan="8">
                                    <nav>
                                      <ul class="pagination">
                                        <li>
                                          <a href="?page=<%=page.prevPage%>">
                                            <span aria-hidden="true">&laquo;</span>
                                          </a>
                                        </li>
                                        <% for (var i = 1; i <= page.totalPage; i++) { %>
                                        <li class="<%= page.nowPage == i ? 'active' : '' %>"><a href="/types?page=<%=i%>"><%=i%></a></li>
                                        <% } %>
                                        <li>
                                          <a href="?page=<%=page.nextPage%>" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                          </a>
                                        </li>
                                      </ul>
                                    </nav>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>
                
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery Version 1.11.0 -->
    <script src="/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

</body>

</html>
