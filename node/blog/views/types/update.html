<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/uploads/default.jpg" type="imge/x-icon">

    <title>大笑笑的博客-修改分类</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="/css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
         <!-- 引入网站的顶部导航和左侧导航 -->
        <%- include ../nav.html %>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            修改分类
                        </h1>
                    </div>
                </div>


                 <div class="row abc">
                    <div class="col-lg-12">
                        <form action="/types/update" method="post" class="form-horizontal">
                                <input type="hidden" name="_id" value="<%=type._id%>"> 
                            <div class="form-group">
                                <label for="typename" class="col-sm-2 control-label">分类名：</label>
                                <div class="col-sm-10">
    					           <input type="text" name="typename"
                                    class="form-control" id="typename" value="<%=type.typename%>">
    					        </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </div>
					    </form>

                    </div>
                </div>
                
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- jQuery Version 1.11.0 -->
    <script src="/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

</body>

</html>
